<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Amigos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-text color="myApp_color2">Estos son todos los miembros que sigues</ion-text>
    </ion-list-header>
    <ion-item routerLink="/miembro-detalles/{{amigo.login}}" *ngFor="let amigo of amigos">
      <ion-avatar slot="start">
        <img src="../../../assets/img/avatar_ejemplo.jpg">
      </ion-avatar>
      <ion-label text-wrap>
        {{amigo.nombre}} - @{{amigo.login}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
