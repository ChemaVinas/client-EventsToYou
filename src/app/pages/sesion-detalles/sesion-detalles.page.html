<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sesion">

  <ion-button color="myApp_color3" expand="block" shape="round">Apuntarse a la sesión <ion-icon slot="end"
      name="thumbs-up"></ion-icon>
  </ion-button>

  <ion-list lines="inset">
    <ion-item>
      <ion-label>id de Sesión: {{sesion.id_sesion}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="myApp_color3" name="calendar" slot="start"></ion-icon>
      <ion-label>{{sesion.fecha}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="myApp_color3" name="time" slot="start"></ion-icon>
      <ion-label>{{sesion.hora}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="myApp_color3" name="pin" slot="start"></ion-icon>
      <ion-label>{{sesion.ciudad}}. {{sesion.direccion}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item lines="none">
      <ion-img style="width: 300px; height: 300px;" src="../../../assets/img/mapa_ejemplo.PNG"></ion-img>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar routerLink="/evento-detalles/{{sesion.id_evento}}" routerDirection="backward">
    <ion-title color="myApp_color6">Evento: {{sesion.titulo_evento}}</ion-title>
  </ion-toolbar>
</ion-footer>
