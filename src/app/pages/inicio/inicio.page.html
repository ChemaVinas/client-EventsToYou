<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let evento of eventos">
      <img class="imagen" [src]="'data:image/JPEG;base64,' + evento.imagen" />
      <ion-card-header>
        <ion-card-subtitle class="align-right">
          <ion-text color="myApp_color2">Organizado por <a
              routerLink="/organizador-detalles/{{evento.login_organizador}}">{{evento.nombre_organizador}}</a>
          </ion-text>
        </ion-card-subtitle>
        <ion-card-title>Título: {{evento.titulo}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-text color="myApp_color3">
          Puntuación media: <ion-icon name="star"></ion-icon>{{evento.valoracion_media}}
        </ion-text>
        <hr>
        {{evento.descripcion}}
      </ion-card-content>

      <ion-item lines="none" color="myApp_color1">
        <ion-chip routerLink="/categoria-eventos/{{evento.categoria}}">
          <ion-icon color="myApp_color3" name="pricetags"></ion-icon>
          <ion-label color="myApp_color3">{{evento.categoria}}</ion-label>
        </ion-chip>
        <ion-button fill="clear" size="small" color="myApp_color2" slot="end"
          routerLink="/evento-detalles/{{evento.id}}" routerDirection="forward">Ver más</ion-button>
        <!--<ion-button slot="start" (click)="eventoTapped($event, evento)">Ver (event onclick)</ion-button>-->
      </ion-item>

    </ion-card>
  </ion-list>

</ion-content>
