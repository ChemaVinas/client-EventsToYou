<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let evento of eventos">
      <ion-card-header>
        <ion-card-subtitle>id: {{evento.idEvento}}</ion-card-subtitle>
        <ion-card-title>Título: {{evento.titulo}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </ion-card-content>

      <ion-item lines="none" color="myApp_color1">
        <ion-button fill="clear" size="small" color="myApp_color2" slot="end" routerLink="/evento-detalles/{{evento.idEvento}}" routerDirection="forward">Ver más</ion-button>
        <!--<ion-button slot="start" (click)="eventoTapped($event, evento)">Ver (event onclick)</ion-button>-->
      </ion-item>

    </ion-card>
  </ion-list>

</ion-content>
